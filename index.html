
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <br>
  <div class="slider">

    <div class="slider-item active">
      <img src="images/c1.png" alt="Slider-1">
    </div>
    <div class="slider-item">
      <img src="images/c2.png" alt="Slider-2">
    </div>
    <div class="slider-item">
      <img src="images/c3.png" alt="Slider-3">
    </div>
    <div class="slider-item">
        <img src="images/c4.png" alt="Slider-5">
      </div>
      <div class="slider-item">
        <img src="images/c5.png" alt="Slider-5">
      </div>
    <div class="slider-item">
      <img src="images/c-1.png" alt="Slider-4">
    </div>
    <div class="slider-item">
      <img src="images/c-2.png" alt="Slider-5">
    </div>
    <div class="slider-item">
        <img src="images/c-3.png" alt="Slider-5">
      </div>
      <div class="slider-item">
        <img src="images/c-4.png" alt="Slider-5">
      </div>
      <div class="slider-item">
        <img src="images/c-5.png" alt="Slider-5">
      </div>

    <div class="slider-btns">
      <button id="btn-prev" onclick="PrevSlide()">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button id="btn-next" onclick="NextSlide()">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
